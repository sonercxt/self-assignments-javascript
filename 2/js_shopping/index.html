<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3">
                <h4>Add Product</h4>
                <hr>
                <form action="#">
                    <label for="basic-url" class="form-label">Product Name</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="product-input" aria-describedby="basic-addon3">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addToShopList()"
                        id="add-product">Add</button>

                </form>

            </div>
            <div class="col-lg-4">
                <h4>Shoping List</h4>
                <hr>

                <ul class="list-group" id="shop-list"></ul>

            </div>
            <div class="col-lg-1 mt-5" id="button-group">
                <button type="button" class="btn btn-primary mt-3 ms-3" id="btn-right"><i
                        class="fas fa-angle-double-right"></i></button>
                <button type="button" class="btn btn-primary mt-2 ms-3" id="btn-left"><i
                        class="fas fa-angle-double-left"></i></button>
                <div id="button-delete"></div>
            </div>
            <div class="col-lg-4">
                <h4>Card List</h4>
                <hr>
                <ul class="list-group" id="card-list"></ul>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
