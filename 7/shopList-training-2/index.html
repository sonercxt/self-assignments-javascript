<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>


    <main>
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-lg-3">
                    <h4>Add Product</h4>
                    <hr>
                    <input class="form-control mt-2" type="text" placeholder="Product name" id="input-name"
                        aria-label="default input example">

                    <input class="form-control mt-2" type="text" placeholder="Product model" id="input-model"
                        aria-label="default input example">

                    <input class="form-control mt-2" type="text" placeholder="Product price" id="input-price"
                        aria-label="default input example">

                    <button type="button" id="btn-add" class="btn btn-primary mt-3">Add</button>

                </div>
                <div class="col-lg-1"></div>

                <div class="col-lg-6" id="table-container">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Product name</th>
                                <th scope="col">Product model</th>
                                <th scope="col">Product price</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>

                </div>

            </div>
            <div class="container mt-5">
                <h2>Show Product</h2>
                <hr>
                <div class="row mt-5 " id="card-list">
                   
                </div>
            </div>
        </div>
    </main>





    <script src="./data.js"></script>
    <script src="./functions.js"></script>
    <script src="./dom.js"></script>

    <script src="./app.js"></script>
</body>

</html>
